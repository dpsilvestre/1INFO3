<meta charset="UTF-8">
<script>
    //Problema: Pesquisa de Opinião
    /*
    Uma pessoa coletará dados com 15 cidadãos sobre a decoração natalina de uma cidade, para ver se foi bem aceita pela população ou não.
    Após, pergunte a nota (entre 1 e 10) que a pessoa avalia a decoração natalina da cidade.
    Identifique quantas pessoas deram nota maior ou igual a 9.
    Calcule também a média das notas que foram dadas pelos cidadãos.
    Considerando os dados coletados, apresente a média das notas e quantos cidadãos deram nota acima de 9.
    */

    //Entrada
    let notasAcimaDe9 = 0;
    let somaNotas = 0;


    //Processamento
    for(let controle = 0; controle < 15; controle++) {
        let notas = parseInt(prompt("Qual sua nota (De 0 a 10) sobre a decoração natalina dessa cidade?"))

        if (notas >= 9) notasAcimaDe9++;
        somaNotas = somaNotas + notas;
    }

    let mediaDasNotas = somaNotas / 15;

    //Saída
    document.write(`O total de pessoas que deram nota acima de 9 é: ${notasAcimaDe9} <br> A média das notas é: ${mediaDasNotas}`)

</script>
