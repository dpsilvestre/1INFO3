<script>

    //Identifique os nomes que começam com qualquer vogal (A, E, I, O, U) e apresente os nomes em ordem alfabética.

    let NomesComVogal = [];

                NomesComVogal.push(nome);
                break;

                case "E": NomesComVogal.push(nome)
                break;

                case "I" : NomesComVogal.push(nome)
                break;

                case "O" : NomesComVogal.push(nome)
                break;

                case "U" : NomesComVogal.push(nome)

            break;
            default: "Inválido"
                break;
        }
       
    }

    //SAÍDA
    document.write(NomesComVogal);
</script>
